<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="A project tracking component page">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css">  
  <script src="index.js" defer></script>
  <title>Frontend Mentor | Project tracking intro component</title>  
</head>
<body class="grid gap-5 relative">

  <div class="grey-curved-bg h-[400px] w-1/2 absolute md:h-[430px]"></div>

  <header class="header flex items-center justify-between mx-7 my-8 relative">
    <img src="images/logo.svg" alt="logo" class="header__logo w-[25px] md:w-[30px]">
    <nav class="header__nav">
      <label for="hamburguer-menu" class="header__icon-label">
        <img src="images/icon-hamburger.svg" alt="" class="header__nav-menu-icon cursor-pointer">
      </label>
      <input type="checkbox" name="hamburguer-menu" id="hamburguer-menu" class="header__hamburguer-menu hidden">

      <ul class="header__nav-menu absolute">
        <li class="header__nav-menu-item cursor-pointer">Product</li>
        <li class="header__nav-menu-item cursor-pointer">Features</li>
        <li class="header__nav-menu-item cursor-pointer">Pricing</li>
        <span class="dot"></span>
        <hr>
        <li class="header__nav-menu-item cursor-pointer">Login</li>
      </ul>
    </nav>
  </header>

  <main class="main grid gap-[5rem] justify-center md:gap-0">
    <div class="main__illustration"></div>
    <div class="main__content mx-7 grid gap-4">
      <p class="main__header flex items-center gap-3"><span class="main__header-new">New</span> Monograph Dashboard</p>
      <h1 class="main__title">Powerful insights <br> into your team</h1>
      <p class="main__paragraph">Project planning and time tracking <br> for agile teams</p>
      <div class="main__button-container flex items-center gap-5 my-2 md:justify-start md:gap-5 md:my-4">
        <button class="main__button">Schedule a demo</button>
        <span class="main__button-complement">to see a preview</span>
      </div>
    </div>
  </main>
  
  <footer>
    <p class="attribution hidden">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer>
</body>
</html>
